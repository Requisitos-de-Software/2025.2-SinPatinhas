<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SinPatinhas — Análise de Requisitos</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />

  <style>
    .app-name-link img { height: 50px; margin-right: .5rem; }
    .content img { max-width: 100%; }


    .sidebar{ font-size: 15px; }

    .sidebar-nav strong{
      font-size: 1.10rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .01em;
      margin: .75rem 0 .35rem;
      display: block;
    }

    .sidebar-nav > ul > li { margin: .2rem 0; }
    .sidebar-nav > ul > li > a{
      font-size: 1.02rem;
      font-weight: 600;
      line-height: 1.25;
      padding: 3px 0;
    }

    .sidebar-nav .app-sub-sidebar{ margin: 4px 0 6px; padding-left: 14px; }
    .sidebar-nav .app-sub-sidebar a{
      font-size: .95rem;
      line-height: 1.22;
      padding: 2px 0;
      font-weight: 500;
    }

    .sidebar-nav .app-sub-sidebar .app-sub-sidebar{ padding-left: 12px; }


    .sidebar-nav ul{ list-style: none; padding-left: 0; }
    .sidebar-nav li:before,
    .sidebar-nav a:before,
    .sidebar-nav .app-sub-sidebar li:before,
    .sidebar-nav .app-sub-sidebar a:before{
      content: none !important;
    }


    .sidebar-nav li.active > a { color: #3766ae !important; font-weight: 700; }
    .sidebar-nav li a:hover { color: #274b87 !important; }


    .app-nav{ padding-right: 120px !important; }   
    .cover .app-nav{ padding-right: 120px !important; }
    .cover .app-nav a{
      color: #fff !important;
      text-decoration: none;
      font-weight: 600;
    }
    .cover .app-nav a:hover{ text-decoration: underline; }

    .app-nav ul li:nth-child(2){ display: none !important; }

    .github-corner svg{
      position: fixed;
      top: 0; right: 0;
      z-index: 10000;
      border: 0;
      width: 110px; height: 110px;
      fill: #ffffff;    
      color: #2a61b3;   
    }
    .github-corner .octo-arm{ transform-origin: 130px 106px; }
    .github-corner:hover .octo-arm{ animation: octocat-wave 560ms ease-in-out; }
    @keyframes octocat-wave{
      0%,100% { transform: rotate(0); }
      20%,60% { transform: rotate(-20deg); }
      40%,80% { transform: rotate(10deg); }
    }
    @media (max-width:600px){
      .github-corner:hover .octo-arm{ animation: none; }
      .github-corner .octo-arm{ animation: octocat-wave 1.6s ease-in-out infinite; }
    }

    .sidebar {
      background: #f3f4f6 !important;   
      border-right: 1px solid #e5e7eb !important;
    }

    .sidebar a { color: #1f2937 !important; }         
    .sidebar a:hover { color: #0f172a !important; }   
    .sidebar-nav strong { color: #111827 !important; }

    .sidebar-nav li.active > a {
      background: #e8f0fe !important;   
      color: #1d4ed8 !important;
      border-radius: 6px;
      padding: 4px 8px;
    }

    .sidebar .search input {
      background: #eef2f7 !important;
      border: 1px solid #e5e7eb !important;
      color: #111827 !important;
    }

    .app-nav {
      background: linear-gradient(180deg, #f8fafc, #f1f5f9) !important;
    }
    .cover .app-nav { background: transparent !important; }

      </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '<img src="assets/images/sinpatinhas_logo.png" alt="logo"> SinPatinhas',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 2,   
      search: 'auto',
      relativePath: true
    };
  </script>


  <a href="https://github.com/Requisitos-de-Software/2025.2-Grupo01"
     class="github-corner"
     aria-label="Ver este projeto no GitHub"
     target="_blank" rel="noopener">
    <svg viewBox="0 0 250 250" aria-hidden="true" focusable="false">

  <path class="octo-arm" fill="currentColor"
    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6
      C122.0,82.7 120.5,78.6 120.5,78.6
      C119.2,72.0 123.4,76.3 123.4,76.3
      C127.3,80.9 125.5,87.3 125.5,87.3
      C122.9,97.6 130.6,101.9 134.4,103.2"></path>


  <path class="octo-body" fill="currentColor"
    d="M115.0,115.0 C114.9,115.1 100.3,110.0 100.3,89.6
      C100.3,79.7 104.3,73.6 104.3,73.6
      C99.9,61.1 105.1,51.7 105.1,51.7
      C114.3,44.6 125.3,58.0 125.3,58.0
      C133.7,55.1 142.5,53.9 150.9,54.4
      C161.4,55.1 170.7,58.6 170.7,58.6
      C170.7,58.6 178.7,45.3 187.9,51.6
      C187.9,51.6 192.9,61.1 188.5,73.6
      C188.5,73.6 192.5,79.7 192.5,89.6
      C192.5,110.1 177.9,115.0 177.8,115.0"></path>

  </a>


  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
